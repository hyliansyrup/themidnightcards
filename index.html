<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

  :root {
    --primary-color: #3d1c56;
    --secondary-color: #ff69b4;
    --background-color: #0f0a1e;
    --text-color: #e6e0ff;
    --card-color: #2a1340;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(61, 28, 86, 0.4) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.2) 0%, transparent 30%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: var(--text-color);
    overflow-x: hidden;
  }

  .tarot-container {
    background: rgba(42, 19, 64, 0.6);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 40px;
    text-align: center;
    max-width: 800px;
    width: 90%;
    position: relative;
    overflow: hidden;
  }

  .tarot-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
    transform: rotate(45deg);
    pointer-events: none;
    animation: shimmer 10s infinite linear;
  }

  @keyframes shimmer {
    0% { transform: rotate(45deg) translateY(0%); }
    100% { transform: rotate(45deg) translateY(100%); }
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    position: relative;
  }

  h1, h2 {
    font-family: 'Cinzel', serif;
    color: var(--secondary-color);
    text-transform: uppercase;
    letter-spacing: 6px;
  }

  h1 {
    font-size: 48px;
    margin: 0;
    position: relative;
    z-index: 1;
    background: linear-gradient(45deg, #ff69b4, #9370db, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: titleGradient 10s ease infinite, titleFloat 3s ease-in-out infinite;
    width: 100%;
    text-align: center;
  }

  @keyframes titleGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes titleFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h2 {
    font-size: 28px;
    margin-top: 40px;
  }

  .cards-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .card {
    width: 120px;
    height: 200px;
    background-color: var(--card-color);
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    perspective: 1000px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
    transform: rotate(45deg);
    pointer-events: none;
    animation: cardShimmer 3s infinite linear;
  }

  @keyframes cardShimmer {
    0% { transform: rotate(45deg) translateY(0%); }
    100% { transform: rotate(45deg) translateY(100%); }
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .card-front, .card-back {
    background: linear-gradient(135deg, var(--primary-color), var(--card-color));
    border: 2px solid rgba(255, 255, 255, 0.1);
  }

  .card-back {
    transform: rotateY(180deg);
  }

  .card svg {
    width: 80%;
    height: 80%;
  }

  .card-name {
    font-size: 12px;
    font-weight: bold;
    margin-top: 10px;
    color: var(--text-color);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
  }

  button {
    background: linear-gradient(45deg, var(--primary-color), #9370db);
    border: none;
    color: var(--text-color);
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.3s ease;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
    transform: rotate(45deg);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  button:hover::before {
    left: 0;
  }

  button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }

  #homeButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.3s ease;
  }

  #homeButton:hover {
    transform: scale(1.1);
  }

  #homeButton svg {
    width: 40px;
    height: 40px;
    fill: var(--secondary-color);
  }

  #languageSelector {
    background: rgba(255, 105, 180, 0.2);
    border: none;
    color: var(--text-color);
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 16px;
    cursor: pointer;
  }

  #languageSelector option {
    background-color: var(--background-color);
  }

  #languageSelector option:not(:checked) {
    color: #888;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0;
    pointer-events: none;
    animation: sparkle 1.5s ease-in-out infinite;
  }

  @keyframes sparkle {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  footer {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.7;
  }

  footer a {
    color: var(--secondary-color);
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  .card-explanation {
    background: rgba(42, 19, 64, 0.8);
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-explanation h3 {
    color: var(--secondary-color);
    margin-bottom: 10px;
  }

  .card-explanation p {
    margin-bottom: 15px;
    line-height: 1.6;
  }
</style>

      {

    function drawCards(numCards) {
      const cardsContainer = document.getElementById('cardsContainer');
      const cardExplanations = document.getElementById('cardExplanations');
      cardsContainer.innerHTML = '';
      cardExplanations.innerHTML = '';

      const drawnCards = [];
      const availableCards = [...tarotCards];

      for (let i = 0; i < numCards; i++) {
        if (availableCards.length === 0) break;
        const randomIndex = Math.floor(Math.random() * availableCards.length);
        const card = availableCards.splice(randomIndex, 1)[0];
        drawnCards.push(card);

        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" width="100%" height="100%">
                <defs>
                  <pattern id="starryPattern${i}" patternUnits="userSpaceOnUse" width="50" height="50">
                    <circle cx="25" cy="25" r="1" fill="#ff69b4" />
                    <circle cx="10" cy="10" r="0.5" fill="#ff69b4" />
                    <circle cx="40" cy="40" r="0.7" fill="#ff69b4" />
                    <circle cx="5" cy="45" r="0.4" fill="#ff69b4" />
                    <circle cx="35" cy="5" r="0.6" fill="#ff69b4" />
                  </pattern>
                </defs>
                <rect width="120" height="200" fill="url(#starryPattern${i})" />
                <circle cx="60" cy="100" r="40" fill="#2a1340" />
                <path d="M60 60 Q100 100 60 140 Q20 100 60 60" fill="#9370db" />
              </svg>
            </div>
            <div class="card-back">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" width="100%" height="100%">
                <defs>
                  <pattern id="starryPattern${i}back" patternUnits="userSpaceOnUse" width="50" height="50">
                    <circle cx="25" cy="25" r="1" fill="#ff69b4" />
                    <circle cx="10" cy="10" r="0.5" fill="#ff69b4" />
                    <circle cx="40" cy="40" r="0.7" fill="#ff69b4" />
                    <circle cx="5" cy="45" r="0.4" fill="#ff69b4" />
                    <circle cx="35" cy="5" r="0.6" fill="#ff69b4" />
                  </pattern>
                </defs>
                <rect width="120" height="200" fill="url(#starryPattern${i}back)" />
                <circle cx="60" cy="100" r="40" fill="#2a1340" />
                <path d="M60 60 Q100 100 60 140 Q20 100 60 60" fill="#9370db" />
              </svg>
              <div class="card-name">${translations[currentLanguage].cardNames[card.name]}</div>
            </div>
          </div>
        `;
        cardsContainer.appendChild(cardElement);

        setTimeout(() => {
          cardElement.classList.add('flipped');
        }, i * 500 + 500);

        const explanationElement = document.createElement('div');
        explanationElement.className = 'card-explanation';
        explanationElement.innerHTML = `
          <h3>${translations[currentLanguage].cardNames[card.name]}</h3>
          <p>${card.meaning[currentLanguage]}</p>
        `;
        cardExplanations.appendChild(explanationElement);
      }

      document.getElementById('drawOptions').style.display = 'none';
    }

    function changeLanguage() {
      currentLanguage = document.getElementById('languageSelector').value;
      updateTranslations();
    }

    function updateTranslations() {
      document.getElementById('title').textContent = translations[currentLanguage].title;
      document.getElementById('draw1').textContent = translations[currentLanguage].draw1;
      document.getElementById('draw3').textContent = translations[currentLanguage].draw3;
      document.getElementById('draw5').textContent = translations[currentLanguage].draw5;

      const cardNames = document.querySelectorAll('.card-name');
      cardNames.forEach(cardName => {
        const originalName = Object.keys(translations[currentLanguage].cardNames).find(key => translations[currentLanguage].cardNames[key] === cardName.textContent);
        if (originalName) {
          cardName.textContent = translations[currentLanguage].cardNames[originalName];
        }
      });

      const cardExplanations = document.querySelectorAll('.card-explanation');
      cardExplanations.forEach(explanation => {
        const cardName = explanation.querySelector('h3').textContent;
        const originalName = Object.keys(translations[currentLanguage].cardNames).find(key => translations[currentLanguage].cardNames[key] === cardName);
        if (originalName) {
          const card = tarotCards.find(c => c.name === originalName);
          explanation.querySelector('h3').textContent = translations[currentLanguage].cardNames[originalName];
          explanation.querySelector('p').textContent = card.meaning[currentLanguage];
        }
      });
    }

    function goHome() {
      location.reload();
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1500);
    }

    setInterval(createSparkle, 300);
  </script>
