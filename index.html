<html><head><base href="https://websim.io/midnight-cards/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Midnight Cards</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

  :root {
    --primary-color: #3d1c56;
    --secondary-color: #ff69b4;
    --background-color: #0f0a1e;
    --text-color: #e6e0ff;
    --card-color: #2a1340;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(61, 28, 86, 0.4) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.2) 0%, transparent 30%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: var(--text-color);
    overflow-x: hidden;
  }

  .tarot-container {
    background: rgba(42, 19, 64, 0.6);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 40px;
    text-align: center;
    max-width: 800px;
    width: 90%;
    position: relative;
    overflow: hidden;
  }

  .tarot-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
    transform: rotate(45deg);
    pointer-events: none;
    animation: shimmer 10s infinite linear;
  }

  @keyframes shimmer {
    0% { transform: rotate(45deg) translateY(0%); }
    100% { transform: rotate(45deg) translateY(100%); }
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    position: relative;
  }

  h1, h2 {
    font-family: 'Cinzel', serif;
    color: var(--secondary-color);
    text-transform: uppercase;
    letter-spacing: 6px;
  }

  h1 {
    font-size: 48px;
    margin: 0;
    position: relative;
    z-index: 1;
    background: linear-gradient(45deg, #ff69b4, #9370db, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: titleGradient 10s ease infinite, titleFloat 3s ease-in-out infinite;
    width: 100%;
    text-align: center;
  }

  @keyframes titleGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes titleFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h2 {
    font-size: 28px;
    margin-top: 40px;
  }

  .cards-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .card {
    width: 120px;
    height: 200px;
    background-color: var(--card-color);
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    perspective: 1000px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
    transform: rotate(45deg);
    pointer-events: none;
    animation: cardShimmer 3s infinite linear;
  }

  @keyframes cardShimmer {
    0% { transform: rotate(45deg) translateY(0%); }
    100% { transform: rotate(45deg) translateY(100%); }
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .card-front {
    background: linear-gradient(135deg, var(--primary-color), var(--card-color));
    border: 2px solid rgba(255, 255, 255, 0.1);
  }

  .card-back {
    background: linear-gradient(135deg, #ff69b4, #9370db);
    border: 2px solid var(--secondary-color);
    transform: rotateY(180deg);
  }

  .card-back svg {
    width: 80%;
    height: 80%;
  }

  .card-name {
    font-size: 12px;
    font-weight: bold;
    margin-top: 10px;
    color: var(--text-color);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
  }

  button {
    background: linear-gradient(45deg, var(--primary-color), #9370db);
    border: none;
    color: var(--text-color);
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.3s ease;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
    transform: rotate(45deg);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  button:hover::before {
    left: 0;
  }

  button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }

  #midnightSeerCard {
    width: 120px;
    height: 200px;
    margin: 0 auto 30px;
    background: linear-gradient(135deg, var(--primary-color), var(--card-color));
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    transition: transform 0.3s ease;
    position: relative;
    animation: cardFloat 3s ease-in-out infinite;
  }

  @keyframes cardFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
  }

  #midnightSeerCard::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
    transform: rotate(45deg);
    pointer-events: none;
    animation: cardShimmer 3s infinite linear;
  }

  #midnightSeerCard:hover {
    transform: scale(1.05);
  }

  #homeButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.3s ease;
  }

  #homeButton:hover {
    transform: scale(1.1);
  }

  #homeButton svg {
    width: 40px;
    height: 40px;
    fill: var(--secondary-color);
  }

  #languageSelector {
    background: rgba(255, 105, 180, 0.2);
    border: none;
    color: var(--text-color);
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 16px;
    cursor: pointer;
  }

  #languageSelector option {
    background-color: var(--background-color);
  }

  #languageSelector option:not(:checked) {
    color: #888;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0;
    pointer-events: none;
    animation: sparkle 1.5s ease-in-out infinite;
  }

  @keyframes sparkle {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  footer {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.7;
  }

  footer a {
    color: var(--secondary-color);
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  .card-explanation {
    background: rgba(42, 19, 64, 0.8);
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-explanation h3 {
    color: var(--secondary-color);
    margin-bottom: 10px;
  }

  .card-explanation p {
    margin-bottom: 15px;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="tarot-container">
    <div class="header">
      <button id="homeButton" onclick="goHome()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </button>
      <select id="languageSelector" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
      </select>
    </div>
    <h1 id="title">The Midnight Cards</h1>
    <div id="midnightSeerCard">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" width="100%" height="100%">
        <defs>
          <pattern id="starryPattern" patternUnits="userSpaceOnUse" width="50" height="50">
            <circle cx="25" cy="25" r="1" fill="#ff69b4" />
            <circle cx="10" cy="10" r="0.5" fill="#ff69b4" />
            <circle cx="40" cy="40" r="0.7" fill="#ff69b4" />
            <circle cx="5" cy="45" r="0.4" fill="#ff69b4" />
            <circle cx="35" cy="5" r="0.6" fill="#ff69b4" />
          </pattern>
        </defs>
        <rect width="120" height="200" fill="url(#starryPattern)" />
        <circle cx="60" cy="100" r="40" fill="#2a1340" />
        <path d="M60 60 Q100 100 60 140 Q20 100 60 60" fill="#9370db" />
      </svg>
    </div>
    <div id="drawOptions">
      <button onclick="drawCards(1)" id="draw1">Draw 1 Card</button>
      <button onclick="drawCards(3)" id="draw3">Draw 3 Cards</button>
      <button onclick="drawCards(5)" id="draw5">Draw 5 Cards</button>
    </div>
    <div class="cards-container" id="cardsContainer"></div>
    <div id="cardExplanations"></div>
    <footer>Created with ✨ by <a href="https://github.com/HylianSyrup" target="_blank">HylianSyrup</a></footer>
  </div>

  <script>
    const translations = {
      en: {
        title: "The Midnight Cards",
        draw1: "Draw 1 Card",
        draw3: "Draw 3 Cards",
        draw5: "Draw 5 Cards",
        cardNames: {
          "Le Bateleur": "The Magician",
          "La Papesse": "The High Priestess",
          "L'Impératrice": "The Empress",
          "L'Empereur": "The Emperor",
          "Le Pape": "The Hierophant"
        },
        explanation: "Explanation"
      },
      fr: {
        title: "Les Cartes de Minuit",
        draw1: "Tirer 1 Carte",
        draw3: "Tirer 3 Cartes",
        draw5: "Tirer 5 Cartes",
        cardNames: {
          "Le Bateleur": "Le Bateleur",
          "La Papesse": "La Papesse",
          "L'Impératrice": "L'Impératrice",
          "L'Empereur": "L'Empereur",

        },
        explanation: "Explication"
      },
      es: {
        title: "Las Cartas de Medianoche",

        draw3: "Sacar 3 Cartas",

        cardNames: {
          "Le Bateleur": "El Mago",

          "L'Empereur": "El Emperador",
          "Le Pape": "El Sumo Sacerdote"
        },
        explanation: "Explicación"
      },
      it: {
        title: "Le Carte di Mezzanotte",
        draw1: "Pesca 1 Carta",
        draw3: "Pesca 3 Carte",
        draw5: "Pesca 5 Carte",
        cardNames: {
          "Le Bateleur": "Il Mago",
          "La Papesse": "La Papessa",
          "L'Impératrice": "L'Imperatrice",
          "L'Empereur": "L'Imperatore",
          "Le Pape": "Il Papa"
        },
        explanation: "Spiegazione"
      },
      pt: {
        title: "As Cartas da Meia-Noite",
        draw1: "Tirar 1 Carta",
        draw3: "Tirar 3 Cartas",
        draw5: "Tirar 5 Cartas",
        cardNames: {
          "Le Bateleur": "O Mago",
          "La Papesse": "A Sacerdotisa",
          "L'Impératrice": "A Imperatriz",
          "L'Empereur": "O Imperador",
          "Le Pape": "O Papa"
        },
        explanation: "Explicação"
      }
    };

    let currentLanguage = 'en';

    const tarotCards = [
      {
        name: "Le Bateleur",
        meaning: {
          en: "Skill, diplomacy, address, subtlety; sickness, pain, loss, disaster, snares of enemies; self-confidence, will; the Querent, if male.",
          fr: "Habileté, diplomatie, adresse, subtilité ; maladie, douleur, perte, désastre, pièges des ennemis ; confiance en soi, volonté ; le Consultant, si masculin.",
          es: "Habilidad, diplomacia, dirección, sutileza; enfermedad, dolor, pérdida, desastre, trampas de enemigos; confianza en sí mismo, voluntad; el Consultante, si es hombre.",
          it: "Abilità, diplomazia, indirizzo, sottigliezza; malattia, dolore, perdita, disastro, trappole dei nemici; fiducia in sé stessi, volontà; il Consultante, se maschio.",
          pt: "Habilidade, diplomacia, direção, sutileza; doença, dor, perda, desastre, armadilhas de inimigos; autoconfiança, vontade; o Consulente, se for homem."
        },
        svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
          <rect width="100" height="180" fill="#f0e68c" />
          <circle cx="50" cy="40" r="20" fill="#4169e1" />
          <rect x="30" y="70" width="40" height="80" fill="#8b4513" />
          <path d="M20 160 Q50 140 80 160" stroke="#000" stroke-width="2" fill="none" />
          <text x="50" y="175" font-family="serif" font-size="12" text-anchor="middle">I</text>
        </svg>`
      },
      {
        name: "La Papesse",
        meaning: {
          en: "Secrets, mystery, the future as yet unrevealed; the woman who interests the Querent, if male; the Querent herself, if female; silence, tenacity; mystery, wisdom, science.",
          fr: "Secrets, mystère, l'avenir encore non révélé ; la femme qui intéresse le Consultant, si masculin ; la Consultante elle-même, si féminine ; silence, ténacité ; mystère, sagesse, science.",
          es: "Secretos, misterio, el futuro aún no revelado; la mujer que interesa al Consultante, si es hombre; la Consultante misma, si es mujer; silencio, tenacidad; misterio, sabiduría, ciencia.",
          it: "Segreti, mistero, il futuro ancora non rivelato; la donna che interessa il Consultante, se maschio; la Consultante stessa, se femmina; silenzio, tenacia; mistero, saggezza, scienza.",
          pt: "Segredos, mistério, o futuro ainda não revelado; a mulher que interessa ao Consulente, se for homem; a própria Consulente, se for mulher; silêncio, tenacidade; mistério, sabedoria, ciência."
        },
        svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
          <rect width="100" height="180" fill="#f0e68c" />
          <path d="M30 40 L50 20 L70 40 L70 160 L30 160 Z" fill="#4169e1" />
          <circle cx="50" cy="60" r="15" fill="#fff" />
          <text x="50" y="175" font-family="serif" font-size="12" text-anchor="middle">II</text>
        </svg>`
      },
      {
        name: "L'Impératrice", 
        meaning: {
          en: "Fruitfulness, action, initiative, length of days; the unknown, clandestine; also difficulty, doubt, ignorance.",
          fr: "Fécondité, action, initiative, longévité ; l'inconnu, le clandestin ; aussi difficulté, doute, ignorance.", 
          es: "Fecundidad, acción, iniciativa, longevidad; lo desconocido, lo clandestino; también dificultad, duda, ignorancia.",
          it: "Fecondità, azione, iniziativa, longevità; l'ignoto, il clandestino; anche difficoltà, dubbio, ignoranza.",
          pt: "Fecundidade, ação, iniciativa, longevidade; o desconhecido, o clandestino; também dificuldade, dúvida, ignorância."
        },
        svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
          <rect width="100" height="180" fill="#f0e68c" />
          <path d="M20 60 Q50 20 80 60" fill="#ff69b4" />
          <rect x="35" y="60" width="30" height="80" fill="#4169e1" />
          <circle cx="50" cy="40" r="15" fill="#ffd700" />
          <text x="50" y="175" font-family="serif" font-size="12" text-anchor="middle">III</text>
        </svg>`
      },
      {
        name: "L'Empereur",
        meaning: {
          en: "Stability, power, protection, realization; a great person; aid, reason, conviction; also authority and will.",
          fr: "Stabilité, pouvoir, protection, réalisation ; une grande personne ; aide, raison, conviction ; aussi autorité et volonté.",
          es: "Estabilidad, poder, protección, realización; una gran persona; ayuda, razón, convicción; también autoridad y voluntad.",
          it: "Stabilità, potere, protezione, realizzazione; una grande persona; aiuto, ragione, convinzione; anche autorità e volontà.",
          pt: "Estabilidade, poder, proteção, realização; uma grande pessoa; ajuda, razão, convicção; também autoridade e vontade."
        },
        svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
          <rect width="100" height="180" fill="#f0e68c" />
          <rect x="30" y="40" width="40" height="100" fill="#8b4513" />
          <path d="M20 30 L50 10 L80 30" stroke="#ffd700" stroke-width="2" fill="none" />
          <circle cx="50" cy="50" r="15" fill="#ff0000" />
          <text x="50" y="175" font-family="serif" font-size="12" text-anchor="middle">IIII</text>
        </svg>`
      },
      {
        name: "Le Pape",
        meaning: {
          en: "Marriage, alliance, captivity, servitude; by another account, mercy and goodness; inspiration; the man to whom the Querent has recourse.",
          fr: "Mariage, alliance, captivité, servitude ; selon un autre compte, miséricorde et bonté ; inspiration ; l'homme auquel le Consultant a recours.", 
          es: "Matrimonio, alianza, cautiverio, servidumbre; según otra cuenta, misericordia y bondad; inspiración; el hombre al que recurre el Consultante.",
          it: "Matrimonio, alleanza, prigionia, servitù; secondo un altro conto, misericordia e bontà; ispirazione; l'uomo a cui il Consultante fa ricorso.",
          pt: "Casamento, aliança, cativeiro, servidão; segundo outra conta, misericórdia e bondade; inspiração; o homem a quem o Consulente recorre."
        },
        svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
          <rect width="100" height="180" fill="#f0e68c" />
          <path d="M30 40 L50 20 L70 40 L70 160 L30 160 Z" fill="#800080" />
          <circle cx="50" cy="60" r="15" fill="#fff" />
          <path d="M40 100 L60 100" stroke="#ffd700" stroke-width="2" />
          <text x="50" y="175" font-family="serif" font-size="12" text-anchor="middle">V</text>
        </svg>`
      }
    ];

    let currentReading = [];

    function createCardElement(card) {
      const cardElement = document.createElement('div');
      cardElement.className = 'card';
      cardElement.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
              <rect width="100" height="180" fill="#3d1c56" />
              <circle cx="50" cy="90" r="30" fill="#2a1340" stroke="#ff69b4" stroke-width="2" />
              <path d="M30 40 Q50 20 70 40 T110 40" stroke="#ff69b4" stroke-width="2" fill="none" />
              <path d="M30 140 Q50 160 70 140 T110 140" stroke="#ff69b4" stroke-width="2" fill="none" />
              <circle cx="30" cy="30" r="2" fill="#ff69b4" />
              <circle cx="70" cy="30" r="2" fill="#ff69b4" />
              <circle cx="30" cy="150" r="2" fill="#ff69b4" />
              <circle cx="70" cy="150" r="2" fill="#ff69b4" />
            </svg>
          </div>
          <div class="card-back">
            ${card.svg}
            <div class="card-name">${translations[currentLanguage].cardNames[card.name]}</div>
          </div>
        </div>
      `;
      return cardElement;
    }

    function drawCards(numCards) {
      const cardsContainer = document.getElementById('cardsContainer');
      const midnightSeerCard = document.getElementById('midnightSeerCard');
      const drawOptions = document.getElementById('drawOptions');
      cardsContainer.innerHTML = '';
      midnightSeerCard.style.display = 'none';
      drawOptions.style.display = 'none';

      currentReading = [];
      const availableCards = [...tarotCards];

      for (let i = 0; i < numCards; i++) {
        const randomIndex = Math.floor(Math.random() * availableCards.length);
        const randomCard = availableCards.splice(randomIndex, 1)[0];
        currentReading.push(randomCard);
      }

      displayCards();
      explainCards();
    }

    function displayCards() {
      const cardsContainer = document.getElementById('cardsContainer');
      cardsContainer.innerHTML = '';
      
      currentReading.forEach((card, index) => {
        const cardElement = createCardElement(card);
        cardsContainer.appendChild(cardElement);
        
        setTimeout(() => {
          cardElement.classList.add('flipped');
          createSparkles(cardElement);
        }, index * 700);
      });
    }

    function explainCards() {
      const explanationContainer = document.getElementById('cardExplanations');
      explanationContainer.innerHTML = '';

      currentReading.forEach((card, index) => {
        const explanation = document.createElement('div');
        explanation.className = 'card-explanation';
        explanation.innerHTML = `
          <h3>${translations[currentLanguage].cardNames[card.name]}</h3>
          <p>${translations[currentLanguage].explanation}: ${card.meaning[currentLanguage]}</p>
        `;
        explanationContainer.appendChild(explanation);
      });
    }

    function changeLanguage() {
      currentLanguage = document.getElementById('languageSelector').value;
      document.getElementById('title').textContent = translations[currentLanguage].title;
      document.getElementById('draw1').textContent = translations[currentLanguage].draw1;
      document.getElementById('draw3').textContent = translations[currentLanguage].draw3;
      document.getElementById('draw5').textContent = translations[currentLanguage].draw5;

      displayCards();
      explainCards();
    }

    function createSparkles(element) {
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * element.offsetWidth}px`;
        sparkle.style.top = `${Math.random() * element.offsetHeight}px`;
        sparkle.style.animationDelay = `${Math.random() * 1.5}s`;
        element.appendChild(sparkle);
      }
    }

    function goHome() {
      const cardsContainer = document.getElementById('cardsContainer');
      const midnightSeerCard = document.getElementById('midnightSeerCard');
      const drawOptions = document.getElementById('drawOptions');
      const cardExplanations = document.getElementById('cardExplanations');

      cardsContainer.innerHTML = '';
      cardExplanations.innerHTML = '';
      midnightSeerCard.style.display = 'block';
      drawOptions.style.display = 'block';
    }

    // Initialize
    changeLanguage();
  </script>
</body>
</html>
